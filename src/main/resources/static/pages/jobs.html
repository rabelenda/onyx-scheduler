<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Onyx Web</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="apple-touch-icon" href="../dist/img/apple-touch-icon.png">
  <link rel="icon" type="image/x-icon" href="../dist/img/favicon.ico">
  <link rel="shortcut icon" href="../dist/img/favicon.ico">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css">
  <!-- DateTimePicker -->
  <link rel="stylesheet" href="../plugins/datetimepicker/css/bootstrap-datetimepicker.min.css">
  <!-- jQueryCron -->
  <link rel="stylesheet" href="../plugins/jquery-cron/jquery-cron.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect.
  -->
  <link rel="stylesheet" href="../dist/css/skins/skin-blue.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../dist/css/main.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition skin-blue fixed sidebar-mini">
  <div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">
      <!-- Logo -->
      <a href="../index.html" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>OW</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Onyx Web</b></span>
      </a>

      <!-- Header Navbar -->
      <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>
      </nav>
    </header>

    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">
        <!-- search form (Optional) -->
        <form action="#" method="get" class="sidebar-form">
          <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </form>
        <!-- /.search form -->

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
          <li class="header">Onyx Web</li>
          <!-- Optionally, you can add icons to the links -->
          <li><a href="../index.html"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a></li>
          <li class="active"><a href="jobs.html"><i class="fa fa-tasks"></i> <span>Jobs</span></a></li>
        </ul>
        <!-- /.sidebar-menu -->
      </section>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Jobs
          <small>Create/Delete Jobs</small>
        </h1>
        <ol class="breadcrumb">
          <li><a href="../index.html"><i class="fa fa-dashboard"></i> Home</a></li>
          <li class="active">Jobs</li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="row">
          <div class="col-md-6">
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">Job List</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <table id="jobList" class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th class="slNo">#</th>
                      <th>Group Name</th>
                      <th>Job Name</th>
                      <th class="deleteRow">&nbsp;</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->

            <div id="jobDetails">
              <!-- /.box -->
            </div>
          </div>
          <div class="col-md-6">
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">Add New Job</h3>
              </div>
              <!-- /.box-header -->
              <form role="form" id="addJob" action="" method="post">
                <div class="box-body">
                  <div class="form-group">
                    <label>Group Name:</label>
                    <input type="text" name="groupName" id="groupName" class="form-control" placeholder="Enter Group Name...">
                  </div>

                  <div class="form-group">
                    <label>Job Name:</label>
                    <input type="text" name="jobName" id="jobName" class="form-control" placeholder="Enter Job Name...">
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Type:</label>
                        <select name="type" id="type" class="form-control">
                          <option value="">-- Select --</option>
                          <option value="1">http</option>
                          <option value="2">https</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Method:</label>
                        <select name="method" id="method" class="form-control">
                          <option value="">-- Select --</option>
                          <option value="1">GET</option>
                          <option value="2">POST</option>
                          <option value="3">PUT</option>
                          <option value="4">DELETE</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="form-group" id="url" style="display: none;">
                    <label>URL:</label>
                    <input type="text" name="co_url" class="form-control defaultInvalid url" placeholder="Enter URL...">
                  </div>

                  <div class="form-group" id="headers" style="display: none;">
                    <label>Headers:</label>
                    <div class="row">
                      <div class="col-sm-6">
                        <select name="headerName" id="headerName" class="form-control">
                          <option value="">-- Select --</option>
                          <option value="1">Content-Type</option>
                        </select>
                      </div>
                      <div class="col-sm-6">
                        <select name="headerValue" id="headerValue" class="form-control">
                          <option value="">-- Select --</option>
                          <option value="1">application/json</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="form-group" id="body" style="display: none;">
                    <label>Body:</label>
                    <textarea name="body" class="form-control" rows="3" placeholder="Enter Body..."></textarea>
                  </div>

                  <div class="form-group">
                    <label>Triggers:</label>
                    <select name="triggers" id="triggers" class="form-control">
                      <option value="">-- Select --</option>
                      <option value="1">Immediate</option>
                      <option value="2">Cron Expression</option>
                      <option value="3">Future</option>
                    </select>
                  </div>

                  <div class="form-group" id="cronExp" style="display: none;">
                    <label>Cron Expression:</label>
                    <div class="generateCron">
                      <div id="generateCron"></div>
                    </div>
                  </div>

                  <div class="form-group" id="future" style="display: none;">
                    <label>When:</label>

                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                      </div>
                      <input type="text" name="when" id="when" class="form-control pull-right">
                    </div>
                    <!-- /.input group -->
                  </div>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                  <button type="submit" id="submit" class="btn btn-primary">Add Job</button>
                </div>
              </form>
            </div>
            <!-- /.box -->
          </div>
        </div>
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer">
      <!-- Default to the left -->
      <strong>Copyleft &copy; 2016 <a href="#">Onyx Web</a>.</strong> All wrongs reserved.
    </footer>
  </div>
  <!-- ./wrapper -->

  <!-- REQUIRED JS SCRIPTS -->
  <!-- jQuery 2.2.0 -->
  <!-- <script src="../plugins/jQuery/jQuery-2.2.0.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Bootstrap 3.3.6 -->
  <script src="../bootstrap/js/bootstrap.min.js"></script>
  <!-- DataTables -->
  <script src="../plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="../plugins/datatables/dataTables.bootstrap.min.js"></script>
  <!-- DateTimePicker -->
  <script src="../plugins/datetimepicker/js/moment.min.js"></script>
  <script src="../plugins/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
  <!-- jQueryCron -->
  <script src="../plugins/jquery-cron/jquery-cron-min.js"></script>
  <!-- jQueryCron -->
  <script src="../plugins/jquery-validation/jquery.validate.min.js"></script>
  <!-- SlimScroll -->
  <script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../plugins/fastclick/fastclick.js"></script>
  <!-- AdminLTE App -->
  <script src="../dist/js/app.min.js"></script>
  <!-- Custom JS -->
  <script src="../dist/js/main.js"></script>
</body>
</html>
